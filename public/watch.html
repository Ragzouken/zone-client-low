<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>zone video</title>
    
    <link rel="icon" type="image/png" href="icon.png">
    <style>
      html, body, video {
        margin: 0; padding: 0;
        position: absolute; inset: 0;
        width: 100%; height: 100%;
        
        background-color: black;

        display: grid;
      }

      button {
        place-self: center;
        font-size: 32px;
        font-family: monospace;
        padding: .5em 1em;
      }

      video[poster] {
        image-rendering: -moz-crisp-edges;
        image-rendering: -webkit-crisp-edges;
        image-rendering: pixelated;
        image-rendering: crisp-edges;
      }
    </style>

    <script type="importmap">
      {
        "imports": {
          "utility": "./utility.js",
          "audio": "./audio.js",
          "player": "./player.js"
        }
      }
    </script>
  </head>

<body>
  <script type="module">
    import { sleep } from "utility";
    import { playClip } from "audio";
    import { Player } from "player";

    const dom = new Promise((resolve) => document.addEventListener("DOMContentLoaded", resolve));
    const audio = new Promise((resolve) => window.addEventListener("click", () => resolve(playClip("./buddy-in.mp3")), { once: true }));

    const player = new Player({ root: "https://tinybird.zone" });

    async function refresh() {
      fetch('https://tinybird.zone/playing')
      .then((res) => res.json())
      .then(({ item, time }) => {
          if (item) {
            player.setState({
              src: item.media.src,
              subtitle: item.media.subtitle,
              time: time / 1000,
            });
          } else {
            player.setState();
          }
      });
    }

    async function start() {
      document.body.replaceChildren(player.videoElement);
      refresh();
      setInterval(refresh, 500);
    }

    Promise.all([dom, audio]).then(start);
  </script>

  <button>click</button>
</body>

</html>
