<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>zone low</title>
  
  <link rel="icon" type="image/png" href="icon.png">
  <link rel="stylesheet" href="./main.css">
  <link rel="stylesheet" href="./entry.css">

  <script type="importmap">
    {
      "imports": {
        "utility": "./utility.js",
        "player": "./player.js",
        "blitsy": "./blitsy.js",
        "client": "./client.js",
        "main": "./main.js"
      }
    }
  </script>
</head>

<body>
  <script type="module">
    import { start } from "main";
    document.addEventListener("DOMContentLoaded", start);
  </script>

  <main>
    <div id="entry-splash">
      <div id="entry-panel">
        <div id="entry-logo-container">
          <img id="entry-logo" class="pixelated" src="./zone-logo.png">
        </div>
        <div id="entry-users" class="users-container">...</div>
        <form id="entry-form">
          <input id="entry-name" type="text" placeholder="your name..." minlength="1" maxlength="16" required>
          <input id="entry-button" type="submit" value="enter" disabled>
        </form>
      </div>
    </div>
    <div id="chat">
      <div id="chat-log">

      </div>
      <form id="chat-input">
        <input id="chat-text" type="text" placeholder="chat message..." autocomplete="off">
        <input id="chat-send" type="submit" value="send">
      </form>
    </div>

    <div id="scene"></div>
  </main>
</body>

</html>
